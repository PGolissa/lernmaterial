<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Tilgungsplan</title>
    
    <!-- Bootstrap CSS -->
    <link href="./Tilgungsplan_files/bootstrap.min.css" rel="stylesheet">


    <style>
        .container {
            margin-top: 20px;
        }
    </style>
    <script>
        function tilgungsplan() {
            var Kreditsumme = parseFloat(document.getElementById("idKreditsumme").value);
            var Laufzeit = parseInt(document.getElementById("idLaufzeit").value);
            var Zinssatz = parseInt(document.getElementById("idZinssatz").value);
            
            
            var Zinsen = Kreditsumme * Zinssatz/100;
            var restwert = Zinsen;

            var vAusgabe = '<table class="table table-bordered"><thead><tr><th>Jahr</th><th>Kreditsumme</th><th>Restwert</th></tr></thead><tbody>';

            for (var jahr = 1; jahr <= Laufzeit; jahr++) {
                restwert -= Kreditsumme;
                vAusgabe += '<tr><td>' + jahr + '</td><td>' + Kreditsumme.toFixed(2) + ' €</td><td>' + restwert.toFixed(2) + ' €</td></tr>';
            }

            vAusgabe += '</tbody></table>';
            document.getElementById("idAusgabe").innerHTML = vAusgabe;
			
			
			
			
			
			
			
            document.getElementById("ID_Output").innerHTML = vAusgabe;
        
        }

        
    </script>
</head>
<body>
    <div class="container">
        <h1>Tilgungsplan</h1>
        <li><a href="../261 FlexGrid-Layout.html"target="blank">Zurück</a></li>
        <div class="form-group">
            <label for="ID_Kreditsumme">Kreditbetrag:</label>
            <input type="text" id="ID_Kreditsumme" class="form-control" value="400000">
        </div>
        <div class="form-group">
            <label for="ID_Laufzeit">Laufzeit (Jahre):</label>
            <input type="text" id="ID_Laufzeit" class="form-control" value="20">
        </div>
        <div class="form-group">
            <label for="ID_Zinssatz">Zinssatz (%):</label>
            <input type="text" id="ID_Zinssatz" class="form-control" value="5">
        </div>
        <button class="btn btn-primary" onclick="tilgungsplan();">Berechne</button>
        <div id="ID_Output" class="mt-4"></div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="./Tilgungsplan_files/jquery-3.5.1.slim.min.js.Download"></script>
    <script src="./Tilgungsplan_files/popper.min.js.Download"></script>
    <script src="./Tilgungsplan_files/bootstrap.min.js.Download"></script>


</body></html>
